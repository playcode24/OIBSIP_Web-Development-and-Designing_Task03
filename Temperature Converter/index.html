<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css"> <!-- External CSS -->
</head>
<body>
    <div class="container">
        <h1><span class="thermometer"></span>Temperature Converter</h1>

        <!-- Temperature Input -->
        <div class="input-group">
            <label for="temperature">Enter Temperature:</label>
            <input type="number" id="temperature" placeholder="Enter temperature value" step="0.01">
        </div>

        <!-- Unit Selectors -->
        <div class="unit-selectors">
            <div class="input-group">
                <label for="fromUnit">From:</label>
                <select id="fromUnit">
                    <option value="celsius">Celsius (°C)</option>
                    <option value="fahrenheit">Fahrenheit (°F)</option>
                    <option value="kelvin">Kelvin (K)</option>
                </select>
            </div>
            <div class="input-group">
                <label for="toUnit">To:</label>
                <select id="toUnit">
                    <option value="fahrenheit">Fahrenheit (°F)</option>
                    <option value="celsius">Celsius (°C)</option>
                    <option value="kelvin">Kelvin (K)</option>
                </select>
            </div>
        </div>

        <!-- Convert Button -->
        <button class="convert-btn" onclick="convertTemperature()">Convert Temperature</button>

        <!-- Result -->
        <div id="result" class="result">
            <div class="result-text">Converted Temperature:</div>
            <div class="result-value" id="resultValue">0°</div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
